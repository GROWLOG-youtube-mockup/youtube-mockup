<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/style/reset.css" rel="stylesheet" />
    <link href="./src/style/main.css" rel="stylesheet" />
    <link href="./src/style/VideoGrid.css" rel="stylesheet" />
    <title>youtube</title>
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header class="header"></header>

    <div class="main-layout">
      <!-- 좌측 내비게이션 사이드바 -->
      <aside class="sidebar" aria-label="Main menu"></aside>

      <!-- 주요 콘텐츠 영역 -->
      <main class="content">
        <!-- chips contents (카테고리 선택 영역) -->
        <div class="chip-categories" aria-label="Video categories"></div>

        <!-- video grid (영상 썸네일 / 무한 스크롤) -->
        <div class="video-grid" aria-label="Video feed"></div>
      </main>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
